- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: If you have been burnt by unreliable JavaScript frameworks before, you will
    be amazed by the maturity of the Angular platform. Angular enables you to build
    fast, efficient, and real-world web apps. In this Learning Path, you'll learn
    Angular and to deliver high-quality and production-grade Angular apps from design
    to deployment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前曾受到不可靠的 JavaScript 框架的影响，那么 Angular 平台的成熟度将让您惊叹不已。Angular 可以帮助您构建快速、高效、真实世界的
    Web 应用程序。通过本学习路径，您将学习 Angular，并从设计到部署交付高质量、生产就绪的 Angular 应用程序。
- en: You will begin by creating a simple fitness app, using the building blocks of
    Angular, and make your final app, Personal Trainer, by morphing the workout app
    into a full-fledged personal workout builder and runner with advanced directive
    building - the most fundamental and powerful feature of Angular.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将通过使用 Angular 的构建块创建一个简单的健身应用程序，并将其最终转变为一个全面的个人健身构建器和运行器的最终应用程序“Personal Trainer”，利用
    Angular 最基本和强大的特性 - 指令构建。
- en: You will learn the different ways of architecting Angular applications using
    RxJS, and some of the patterns that are involved in it. Later you’ll be introduced
    to the router-first architecture, a seven-step approach to designing and developing
    mid-to-large line-of-business apps, along with popular recipes. By the end of
    this book, you will be familiar with the scope of web development using Angular,
    Swagger, and Docker, learning patterns and practices to be successful as an individual
    developer on the web or as a team in the Enterprise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将学习使用 RxJS 架构 Angular 应用程序的不同方式，以及其中涉及的一些模式。之后，您将介绍路由器优先架构，这是一种设计和开发中大型企业应用程序的七步方法，以及流行的应用程序示例。通过本书的深入学习，您将熟悉使用
    Angular、Swagger 和 Docker 进行 Web 开发的范围，学习成功作为 Web 上的个人开发者或企业团队的模式和实践。
- en: 'This Learning Path includes content from the following Packt products:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径包括以下 Packt 产品的内容：
- en: Angular 6 by Example by Chandermani Arora, Kevin Hennessy
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《Angular 6 指南》，作者：Chandermani Arora, Kevin Hennessy
- en: Architecting Angular Applications with Redux, RxJS, and NgRx by Christoffer
    Noring
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《使用 Redux、RxJS 和 NgRx 架构 Angular 应用程序》，作者：Christoffer Noring
- en: Angular 6 for Enterprise-Ready Web Applications by Doguhan Uluca
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《Angular 6 企业级 Web 应用》，作者：Doguhan Uluca
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向读者
- en: If you’re a JavaScript or frontend developer looking to gain comprehensive experience
    of using Angular for end-to-end enterprise-ready applications, this Learning Path
    is for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名 JavaScript 或前端开发人员，希望全面了解如何使用 Angular 构建端到端企业就绪的应用程序，那么这本学习路径适合您。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书包括哪些内容
- en: '[Chapter 1](8eb47c1f-58fe-45dd-9afe-b955ef2080be.xhtml), *Building Our First
    App – 7 Minute Workout*, teaches us how to build our first real Angular app. In
    the process, we will learn more about one of the primary building blocks of Angular,
    components. We will also be introduced to Angular’s templating constructs, databinding
    capabilities, and services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《第一章》，*构建我们的第一个应用程序 - 7 分钟锻炼*，教会我们如何构建我们的第一个真正的 Angular 应用程序。在这个过程中，我们将更多了解
    Angular 的主要构建块之一，即组件。我们还将介绍 Angular 的模板构造、数据绑定能力和服务。
- en: '[Chapter 2](4b0ad450-2a56-4c24-b431-116d7225a57e.xhtml), *Personal Trainer*,
    introduces a new exercise where we morph the *7 Minute workout* into a generic
    Personal Trainer app. This app has the capability to create new workout plans
    other than the original 7 minute workout. This chapter covers Angular’s form capabilities
    and how we can use them to build custom workouts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《第二章》，*个人健身教练*，介绍一个新的练习，我们将7分钟锻炼改造成一个通用的个人健身教练应用程序。该应用程序具有创建除原始的7分钟锻炼以外的新锻炼计划的能力。本章介绍了
    Angular 的表单功能以及如何使用它们来构建自定义锻炼。
- en: Chapter 3, *Supporting Server Data Persistence*, deals with saving and retrieving
    workout data from the server. We augment Personal Trainer with persistence capabilities
    as we explore Angular's http client library and how it uses RxJS Observables.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章，《支持服务器数据持久性》，涉及从服务器保存和检索锻炼数据。随着我们探索 Angular 的 HTTP 客户端库以及它如何使用 RxJS 可观察对象，我们为
    Personal Trainer 增添了持久性功能。
- en: '[Chapter 4](c3725f08-81b4-4bd5-a50f-6173510dd9c6.xhtml), *Angular Directives
    in Depth*, goes deep into the inner workings of Angular directives and components.
    We build a number of directives to support Personal Trainer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《第四章》，*深入理解 Angular 指令*，深入探讨了 Angular 指令和组件的内部工作原理。我们构建了许多指令来支持 Personal Trainer。
- en: '[Chapter 5](c38d8d6b-23f1-4e6d-aee3-db093c15f2d4.xhtml), *1.21 Gigawatt – Flux
    Pattern Explained*, teaches what the Flux pattern is and what concepts it consists
    of. It shows how to implement the Flux pattern using stores, a dispatcher, and
    several views.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c38d8d6b-23f1-4e6d-aee3-db093c15f2d4.xhtml)，*1.21 Gigawatt – Flux 模式解释*，教授了什么是
    Flux 模式以及它包含的概念。展示了如何使用 stores、dispatcher 和几个视图实现 Flux 模式。'
- en: '[Chapter 6](b13e692b-93ec-477e-a1b7-6c2a7aaff6b0.xhtml), *Functional Reactive
    Programming*, drills down into certain properties of functional programming, such
    as higher-order functions, immutability, and recursion. Furthermore, we look at
    how to make code reactive and what reactive means.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](b13e692b-93ec-477e-a1b7-6c2a7aaff6b0.xhtml)，*函数式反应式编程*，深入探讨了函数式编程的某些特性，如高阶函数、不可变性和递归。此外，我们还将看到如何使代码具有响应性以及响应性的意义。'
- en: '[Chapter 7](6dbd2f0c-ad4b-4fc6-8511-ba24fd0b3607.xhtml), *Manipulating Stream
    and Their Values*, focuses a lot on educating the reader on operators, the thing
    that gives RxJS its power. The reader should leave this chapter with a lot more
    knowledge about how to manipulate data as well as Observables.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](6dbd2f0c-ad4b-4fc6-8511-ba24fd0b3607.xhtml)，*操作流和它们的值*，着重向读者传授操作符的知识，这就是为什么
    RxJS 如此强大的原因。读者应该在本章中对数据操作以及 Observables 有更多的了解。'
- en: '[Chapter 8](1cd60ce6-607e-40aa-a87b-84370191f92e.xhtml), *RxJS Advanced*, goes
    deeper and tries to explain more advanced concepts in RxJS, such as hot and cold
    Observables, subjects, error handling, and how to test your RxJS code with Marble
    testing.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1cd60ce6-607e-40aa-a87b-84370191f92e.xhtml)，*RxJS 高级*，深入讨论了更高级的 RxJS
    概念，例如热和冷 Observables，subjects，错误处理以及如何使用 Marble 测试来测试 RxJS 代码。'
- en: '[Chapter 9](7c897af2-bc94-4c2f-a5ad-8ae0b4bc0508.xhtml), *Create a Local Weather
    Web Application,* introduces the Kanban method of software development with easy-to-use
    design tools used to communicate ideas. It also covers Angular fundamentals, unit
    testing, and leveraging CLI tools to maximize your impact.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](7c897af2-bc94-4c2f-a5ad-8ae0b4bc0508.xhtml)，*创建本地天气 Web 应用程序*，介绍了用于沟通想法的易于使用的设计工具的看板方法软件开发。还涵盖了
    Angular 基础知识、单元测试以及如何利用 CLI 工具最大程度地发挥作用。'
- en: '[Chapter 10](4628e6f3-23d6-4aa7-a842-d1df666718de.xhtml), *Prepare Angular
    App for Production Release, *covers how to use containerization with Docker to
    enable cloud deployments.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](4628e6f3-23d6-4aa7-a842-d1df666718de.xhtml)，*为生产发布准备 Angular 应用*，介绍如何使用
    Docker 中的容器化来实现云部署。'
- en: '[Chapter 11](96bc5869-a891-4695-a315-de55d8abc6b8.xhtml), *Enhance Angular
    App with Angular Material, *introduces you to Angular material and explains how
    to use it to build great-looking apps.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](96bc5869-a891-4695-a315-de55d8abc6b8.xhtml)，*使用 Angular Material 增强
    Angular 应用*，介绍了 Angular Material 并解释了如何使用它构建外观漂亮的应用程序。'
- en: '[Chapter 12](b49e4716-d083-4c8c-a083-bcf6cf182a6f.xhtml), *Create a Router-First
    Line-of-Business App,* focuses on the Router-first architecture, a seven-step
    approach to the design and development of mid-to-large applications.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](b49e4716-d083-4c8c-a083-bcf6cf182a6f.xhtml)，*创建基于路由的企业级应用程序*，专注于路由优先架构，一个设计和开发中等到大型应用程序的七步方法。'
- en: '[Chapter 13](215237a5-318b-4de2-82a8-4e40e438b228.xhtml), *Continuous Integration
    and API Design, *goes over continuous integration using CircleCI and early integration
    with backend APIs using Swagger.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](215237a5-318b-4de2-82a8-4e40e438b228.xhtml)，*持续集成和 API 设计*，介绍了使用 CircleCI
    进行持续集成的方法以及利用 Swagger 与后端 API 进行早期集成。'
- en: '[Chapter 14](c1386d03-1f04-49e0-a623-bc5c64be089c.xhtml), *Design Authentication
    and Authorization, *dives into authentication- and authorization-related patterns
    in Angular and RESTful applications.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](c1386d03-1f04-49e0-a623-bc5c64be089c.xhtml)，*设计身份验证和授权*，深入探讨了 Angular
    和 RESTful 应用程序中与身份验证和授权相关的模式。'
- en: '[Chapter 15](3da8e826-b070-415b-b3ce-d535358db5de.xhtml), *Angular App Design
    and Recipes, *contains recipes commonly needed for line-of-business applications.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](3da8e826-b070-415b-b3ce-d535358db5de.xhtml)，*Angular 应用程序设计和技巧*，包含了常见的企业应用程序所需的技巧。'
- en: '[Chapter 16](7ccc1261-21e7-44b9-aaf8-0079360288e7.xhtml), *Highly-Available
    Cloud Infrastructure on AWS,* moves beyond application features to go over provisioning a
    highly-available cloud infrastructure on AWS.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](7ccc1261-21e7-44b9-aaf8-0079360288e7.xhtml)，*AWS上的高可用云基础设施*，不仅涉及应用程序特性，还介绍了在AWS上提供高可用云基础设施的规划。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
